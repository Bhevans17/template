<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Chef On The Road | Miles Away From Fast Food</title>
  </head>
  <body>
      <!-- Main -->
    <div id="main" class="container-fluid m-0 p-0">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <a href="index.html">
                        <img class="img-fluid" src="./img/logo_rectovertical_blanco.png" alt="Chef on the road logo">
                    </a>
                </div> 
                <div class="col-7 mt-5">
                    <nav>
                        <a class="mr-3 text-white" href="order-online.html">ORDER ONLINE</a>
                        <a class="mr-3 text-white" href="contact-us.html">CONTACT US</a>
                        <a class="mr-3 text-white" href="#footer">NEWSLETTER</a>
                        <a class="text-white" href="faq.html">FAQ</a>
                    </nav>
                </div>
                <div class="col-3 mt-5">
                    <a class="pr-2 text-white border-right border-white" href="create-account.html">CREATE ACCOUNT</a>
                    <a class="pl-2 text-white" href="login.html">LOGIN</a>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center pb-5">
                    <h1 class="text-white display-4 mb-5">ORDER ONLINE</h1>
                    <div id="form-container">
                        <div id="sq-card-number"></div>
                        <div id="sq-expiration-date"></div>
                        <div id="sq-cvv"></div>
                        <div id="sq-postal-code"></div>
                        <button id="sq-creditcard" 
                              onclick="onGetCardNonce(event)">Pay $1.00</button>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div id="footer" class="container-fluid m-0 bg-dark">
        <div class="container">
            <div class="row pt-5">
                <div class="col-4 d-flex align-items-top">
                    <img class="img-fluid w-50" src="./img/logo_circular_viejo.png" alt="">
                </div>
                <div class="col-4">
                    <h6 class="text-white">SUPPORT</h6>
                    <ul class="m-0 p-0">
                        <li>
                            <a class="text-white" href="#">ORDER ONLINE</a>
                        </li>
                        <li>
                            <a class="text-white" href="#">CONTACT US</a>
                        </li>
                        <li>
                            <a class="text-white" href="#">NEWSLETTER</a>
                        </li>
                        <li>
                            <a class="text-white" href="#">FAQ</a>
                        </li>
                    </ul>
                </div>
                <div class="col-4">
                    <h6 class="text-white">NEWSLETTER</h6>
                    <form action="#">
                        <input class="form-control" type="text" placeholder="Enter email address">
                        <button class="btn w-50 mt-3 btn-success">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Javascript -->
    <script type="text/javascript" src="https://js.squareupsandbox.com/v2/paymentform"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
